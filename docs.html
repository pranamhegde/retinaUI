            <h1>Installation</h1>
            <p>To install RetinaUI either download the css file</p>
            <a href="https://retinaui.netlify.app/public/base.css" download="base.css"><button>Download</button></a>
            <br><br>
            <p>or embed the following code in the HTML file</p>
                <div class="codesnippet-box">
                    <button class="copy-btn" id = "copy-btn-installation-codesnippet">Copy </button>

                </div>
            </div>

            <br><br>


            <div class="alert" id="alert">
                <h1>Alert</h1>

                <div class="examples">
                    <div class="alert-box light-green">

                    </div>

                    <div class="alert-box light-blue">
